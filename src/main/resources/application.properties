spring.jpa.database=MYSQL
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.url=jdbc:mysql://localhost/financialapi?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
server.port=8081
spring.jpa.show-sql=true
spring.profiles.active=oauth-security

spring.jackson.deserialization.fail-on-null-for-primitives=true
spring.jackson.date-format=yyyy-MM-dd

financialapi.mail.host=smtp.gmail.com
financialapi.mail.port=587
financialapi.mail.username=<username>
financialapi.mail.password=<password>

spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
